<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-image: url('/static/wallpaper1.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: darken;
        }
        
        #form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        
        #form p {
            font-size: 18px;
            margin: 10px 0;
        }
        
        #form select,
        #form input,
        #form button {
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 25px;
            border: 1px solid #ccc;
            box-shadow: inset 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        #main_h {
            color: #444;
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        select,
        input {
            text-align: center;
            background-color: #f9f9f9;
        }
        
        #fifth {
            font-size: 16px;
        }
        
        #btn {
            border: none;
            border-radius: 50px;
            background-color: #007BFF;
            color: whitesmoke;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #btn:hover {
            background-color: #0056b3;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        #src {
            border: none;
            border-radius: 50px;
            background-color: #28a745;
            color: whitesmoke;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        #src:hover {
            background-color: #218838;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        #pred {
            color: #444;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Bikes Price Prediction</title>
</head>

<body>
    <div>
        <form action="{{ url_for('predict') }}" method='post' id="form">
            <h2 id="main_h">Old Bikes Price Prediction üòä</h2>

                <option value="1">Bajaj</option>
                <option value="9">Harley-Davidson</option>
                <option value="5">Yamaha</option>
                <option value="4">Honda</option>
                <option value="8">Suzuki</option>
                <option value="6">TVS</option>
                <option value="10">Kawasaki</option>
                <option value="11">Hyosung</option>
                <option value="13">Benelli</option>
                <option value="12">Mahindra</option>
                <option value="14">Triumph</option>
                <option value="15">Ducati</option>
                <option value="16">BMW</option>
            </select>

            <p><b>What kms.. driven bike</b></p>
            <input name="Kms_Driven" type="number" required="required">

            <p><b>How many owner used this bike</b></p>
            <input name="owner" type="number" required="required">

            <p><b>What the power of bike or CC power</b></p>
            <input type="number" name="power" required="required">

            <button type="submit" id="btn">CLICK ME</button>

            <h3 id="pred">Bike üèç price will be around üëâ {{ prediction_text }}</h3>
            <a href="https://github.com/Kumarvivek663/Old-Bike-prediction" id="src">GET SOURCE CODE</a>

        </form>

    </div>
</body>

</html>
